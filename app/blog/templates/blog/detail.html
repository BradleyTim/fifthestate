{% extends 'blog/base.html' %}

{% block content %}
  <div class="container py-3 text-left">
    <h3 class="font-weight-bold text-capitalize">{{ post.title }}</h3>
    <span class="text-muted font-weight-normal">{{ post.date_posted }}</span>
    <div class="pt-2 text-justify f-size">{{ post.content | safe }}</div>
  </div>
{% endblock content%}
