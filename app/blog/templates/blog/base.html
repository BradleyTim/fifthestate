{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
    <title>5th Estate - {{ title }}</title>
  {% else %}
    <title>5th Estate</title>
  {% endif %}

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.css">
  <link rel="stylesheet" href="{% static 'blog/main.css' %}">

<body class="">

      <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
  </header>
  <div class="container">
    {% block content %}{% endblock %}

</html>
