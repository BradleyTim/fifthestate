{% extends 'blog/base.html' %}

{% block content %}
  <h4 class="container my-2 font-weight-bolder">Posts</h4>
  {% for post in posts %}
    <div class="border-top mb-4">
      <div class="container">
        <h3 class="mt-3 h4 font-weight-bolder text-capitalize">
          <a href="{% url 'blog-detail' post.id %}">{{ post.title }}</a>
        </h3>
        <ul class="d-flex">
          {% for tag in post.tags.all %}
            <li class="mr-2">
              <a href="/blog/?tag={{ tag.name }}">#{{ tag.name }}</a>
            </li>
          {% endfor %}
        </ul>
        <span class="h6 text-muted">{{ post.date_posted|date:"F d, Y" }}</span>
      </div>
    </div>
  {% endfor %}
{% endblock%}
