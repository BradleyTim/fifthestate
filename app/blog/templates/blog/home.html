{% extends 'blog/base.html' %}

{% block content %}
  <h2 class="container h5 my-2 font-weight-bolder">Posts</h2>
  {% for post in posts %}
    <a class="border-top d-block mb-4 text-decoaration-none" href="{% url 'blog-detail' post.id %}">
      <div class="container">
        <h3 class="mt-3 h4 font-weight-bolder text-capitalize">{{ post.title }}</h3>
        <ul class="d-flex">
          {% for tag in post.tags.all %}
            <li class="pr-2 tag">#{{ tag.name }}</li>
          {% endfor %}
        </ul>
        <span class="h6 text-muted">{{ post.date_posted|date:"F d, Y" }}</span>
      </div>
    </a>
  {% endfor %}
{% endblock%}
