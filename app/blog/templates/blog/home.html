{% extends 'blog/base.html' %}

{% block content %}
  <h2 class="container h5 my-2 font-weight-bolder">Posts</h2>
  {% for post in posts %}
    <a class="border-top d-block mb-4" href="#">
      <div class="container">
        <h3 class="mt-3 h4 font-weight-bolder">{{ post.title }}</h3>
        <span class="h6">{{ post.date_posted|date:"F d, Y" }}</span>
      </div>
    </a>
  {% endfor %}
{% endblock%}
